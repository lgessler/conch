<template name="searchResults">
  <h1>Results for {{term}}</h1>
  <div id="searchResults" name="searchResults"
       style="overflow-x: scroll; height:90%; padding: 20px; margin:auto;" >
    <!-- searchResultItems get rendered here -->
    <div id="scrollDiv">
      {{#if moreResults}}
        {{> loading}}
      {{/if}}
    </div>
  </div>
</template>


<template name="searchResultItem">
  <p style="font-size:28px; white-space:nowrap;">
    {{{text}}}
  </p>
</template>
