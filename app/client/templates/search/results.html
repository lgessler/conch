<template name="searchResults">
  <h1>Results for {{term}}</h1>
  {{#each texts}}
    {{> searchResultItem}}
  {{/each}}
</template>


<template name="searchResultItem">
  <div class="container panel-container">
    <div class="panel panel-default">
      <div class="panel-header">Result #{{index}}</div>
      <div class="panel-body">
        <p style="font-size:28px">
          {{{text}}}
        </p>
      </div>
      <div class="panel-footer">from <code>{{corpus}}</code></div>
    </div>
  </div>
</template>
